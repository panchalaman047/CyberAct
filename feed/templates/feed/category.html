<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'category.css'%}">
    <title>{{title}}</title>
</head>

<body>

    <header>
        <h1>{{title}}</h1>
    </header>

    <div id="mainContainer">

        {% for i in organizations %}
        <div class="organizationSection">
            <h3 class="organizationTitle">{{i.name}}</h3>
            <p class="organizationDescription">{{i.description}}</p>
        </div>
        {% endfor %}


    </div>

</body>

</html>
